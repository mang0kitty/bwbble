dataprep:
  enabled: true

  ref_genome: human_g1k_v37.fasta
  snp_indel_files:
    - ALL.chr21.phase1_release_v3.20101123.snps_indels_svs.genotypes.vcf

  # These files are the output of the data preparation phase
  snp_file: ref_w_snp.fasta
  bubble_file: bubble.data
  snp_bubble_file: ref_w_snp_and_bubble.fasta

align:
  enabled: true

  # These files are input for the align phase, generated by the dataprep phase
  snp_file: ref_w_snp.fasta
  bubble_file: bubble.data

  output: output.sam

  reads:
    file: sim_chr21_N100.fastq
    ranges:
      - start: 0
        length: 50
      - start: 50
        length: 50

ref:
  vcf:
    file: ALL.chr21.phase1_release_v3.20101123.snps_indels_svs.genotypes.vcf
  human_genome:
    file: human_g1k_v37.fasta

volumes:
  input:
    hostPath:
      path: /run/desktop/mnt/host/c/code/github.com/mang0kitty/bwbble/Docker/input
      type: Directory
  refoutput:
    hostPath:
      path: /run/desktop/mnt/host/c/code/github.com/mang0kitty/bwbble/Docker/ref-output
      type: Directory
  alignoutput:
    hostPath:
      path: /run/desktop/mnt/host/c/code/github.com/mang0kitty/bwbble/Docker/align-output
      type: Directory
